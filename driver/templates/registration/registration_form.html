{%extends "registration/base.html"%} {% load bootstrap3 %} {% block content %}
<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <!--Empty div-->
        <div class="col-md-4" style="margin-top: 5%;">
            {% if form.errors %}
            <p style="text-align: center; font-family: fantasy;"> Please Confirm Some Information </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">

                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %} {% bootstrap_form form %} {{form.phone_number.errors}}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
                        </div>


                    </form>
                     Have an account?
                    <a href="{%url 'driverlogin'%}">Log in</a>
                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
