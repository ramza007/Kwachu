<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="http://softonet.pl/zdjecia/artykuly/markowal/016/newsy/uber_ico300x250px.jpg" />
    <title>Kwachu App</title>
</head>

<style>
    body{
        background-image: url('http://dedicagroup.com/wp-content/uploads/2017/07/Uber_Miami_Cover.jpg')
    }

    /* driver  */
    .container-1{
        text-align: center;
        background-image: url('https://d1a3f4spazzrp4.cloudfront.net/chameleon/cms/uploads/2016/5/2/1462151098-hero.png');
        padding: 10%;
        border-radius: 20px;
        float: left;
        padding-left: 15%;
        padding-right: 15%;
        margin-top: 2%;
        margin-left: 5%;
        opacity: 0.98;
    }

    /* passanger */
    .container-2{
        text-align: center;;
        background-image:url('https://media.wired.com/photos/5a99b72745a4144663c5488e/master/w_582c_limit/Global_Palette__route-A-to-B-B_1200x628_Aqua_20160121.png');
        padding: 10%;
        border-radius: 20px;
        float: right;
        padding-left: 15%;
        padding-right: 15%;
        margin-top: 2%;
        margin-right: 5%;
        opacity: 0.98;
    }

    .jumbotron, h1{
        background-color: aliceblue;
        text-align: center;
        border-radius: 20px;
        padding: 2%;
        font-size: 50px;
        opacity: 0.8;
    }
</style>
<body>
    <div class="jumbotron">
        <h1>Welcome To Kwachu</h1>
    </div>
    <div class="container">
        <!--Driver side-->
        <a href="{%url 'newdriver'%}">

            <div class="container-1">
                <h2>Driver</h2> 
            </div>
        </a>
        <!--End of driver side -->

        <!--Passanger side-->
        <a href="{%url 'newpassenger'%}">
            <div class="container-2">
                <h2>Passanger</h2>
            </div>
        </a>
        <!--End of passanger side-->
    </div>
</body>
</html>
